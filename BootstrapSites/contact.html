            <form class="d-flex" role="search">

      <div class="row">
        <div class="col-md-6 mx-auto">
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name here">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="john@email.com">
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Date and Time</label>
                    <input type="datetime-local" class="form-control" id="date" name="date" placeholder="Enter a Date">
                </div>                
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-check-label">How do you wanto to suppurt us:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="topic" id="topic1" value="option1" checked>
                        <label class="form-check-label" for="topic1">Donation</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="topic" id="topic2" value="option2">
                        <label class="form-check-label" for="topic2">Voluntar for a task</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
